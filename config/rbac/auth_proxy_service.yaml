apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
    prometheus-discovery: 'true'
  name: controller-manager-metrics-service
  namespace: system
spec:
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: metrics
  selector:
    control-plane: controller-manager
    app.kubernetes.io/name: service-provider-integration-operator

